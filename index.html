<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Icecream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <label>Numbers of scoops</label>
        <input id="inputNumOfScoop" type="number" value="1" min="1" max="4"requird>

      </div>
    </div>

    <div class="row">
      <div class="col">
        <input id="inputCons" type="radio" value="Cone">
        <label>Cone</label>
        <input id="inputCup" type="radio">
        <label>cup</label>
      </div>
    </div>
    <div id="toppingsrow" class="row" style="visibility:hidden ;">
      <div class="row">
        <div class="col">
          <h2>Toppings</h2>
          <div class="border">
            <div class="row">
              <div class="col">
                <input id="inputSprinklesCheckbox" type="checkbox">
                <label for="inputSprinklesCheckbox">Sprinkles (0.50)</label>
              </div>
              <div>
                <input id="inputHotFudgeCheckbox" type="checkbox">
                <label> Hot Fudge ($1.25)</label>
              </div>
            </div>

            <div class="col">

              <div class="col">
                <input id="inputWhippedCreamCheckbox" type="checkbox">
                <label>Whipped Cream ($0.25)</label>
              </div>

              <div class="col">
                <input id="inputcherryCheckbox" type="checkbox">
                <label>Cherry ($0.25)</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <button id="SubmitOrderBtn" class="btn btn-primary" type="button">Submit Order</button>
      </div>

      <div class="row">
        <div class="col">

          <div class="col">
            <label>Base Price: </label>
            <span id="outputBasePrice">xxx.xx</span>
          </div>
          <div class="col">
            <label>Tax: </label>
            <span id="outputTax">xxx.xx</span>
          </div>
          <div class="col">
            <label>Total Due: </label>
            <span id="outputTotal">xxx.xx</span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>


</body>

</html>
